profile.Medium=SHADOW_CASTING=0 SHADOW_RES=0 SHADOW_TYPE=1 DOF=0 DOF_STRENGTH=0.08 DOF_SAMPLES_FACTOR=1.0 AO=1 AOSTEPS=6 AO_STRENGHT=0.7 AA_TYPE=2 AA=4 MOTION_BLUR=1 MOTION_BLUR_STRENGTH=0.06 REFLECTION=1 REFRACTION=1 SUN_REFLECTION=1 WAVING=1 TINTED_WATER=1
